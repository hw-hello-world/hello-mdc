<html>
    <head>
        <link rel="stylesheet" href="/hw-font.css">
        <link rel="stylesheet" href="/hw-icon.css">
        <link rel="stylesheet" href="/demos/button.css">
    </head>
    <body>

        <div class="mdc-form-field">
            <input type="checkbox" class="mdc-checkbox__native-control" id="toggle-disabled" aria-labelledby="toggle-disabled-label">
            <label for="toggle-disabled" id="toggle-disabled-label">Disable buttons (excluding links)</label>
        </div>

        <fieldset>
            <h2>Button</h2>
            <div>
                <button class="mdc-button mdc-button--raised mdc-button--std">Standard</button>
                <button class="mdc-button mdc-button--raised mdc-button--primary">
                    Primary
                </button>
                <button class="mdc-button mdc-button--raised mdc-button--danger">
                    Error
                </button>
                <button class="mdc-button mdc-button--raised mdc-button--std">
                    <i class="icon mdc-button__icon">&#xe050</i>
                    Icon Button
                </button>
            </div>
        </fieldset>

        <fieldset>
            <h2>CSS Only Button</h2>
            <div>
                <button data-demo-no-js class="mdc-button mdc-button--raised mdc-button--std">Standard</button>
                <button data-demo-no-js class="mdc-button mdc-button--raised mdc-button--primary">Primary</button>
                <button data-demo-no-js class="mdc-button mdc-button--raised mdc-button--danger">Error</button>
                <button class="mdc-button mdc-button--raised mdc-button--std">
                    <i class="icon mdc-button__icon">&#xe050</i>
                    Icon Button
                </button>
            </div>
        </fieldset>

        <script src="/mdc-web/material-components-web.js"></script>
        <script>
         // Because we load our CSS via webpack, we need to ensure that all of the correct styles
         // are applied before ripples are attached. Otherwise, ripples may use the computed styles of
         // elements before our CSS is applied, leading to improper UX.
         (function() {
             setTimeout(function() {
                 init();
             }, 250);

             function init() {
                 var btns = document.querySelectorAll('.mdc-button:not([data-demo-no-js])');
                 for (var i = 0, btn; btn = btns[i]; i++) {
                     mdc.ripple.MDCRipple.attachTo(btn);
                 }
             }

             document.getElementById('toggle-disabled').addEventListener('change', function () {
                 var isDisabled = this.checked;
                 [].slice.call(document.querySelectorAll('button')).forEach(function(button) {
                     button.disabled = isDisabled;
                 });

             });

         })();
        </script>
    </body>
</html>
