<html>
    <head>
        <link rel="stylesheet" href="/demos/reset.css">
        <link rel="stylesheet" href="/mdc-web/material-components-web.css">

        <link rel="stylesheet" href="/hw-font.css">
        <link rel="stylesheet" href="/hw-icon.css">

        <link rel="stylesheet" href="/demos/button.css">
    </head>
    <body>

        <div class="mdc-form-field">
            <a class="mdc-button mdc-button--stroked" href="/">Back</a>
        </div>

        <fieldset>
            <div class="mdc-form-field">
                <input type="checkbox" id="toggle-disabled">
                <label for="toggle-disabled" id="toggle-disabled-label">Disable buttons (excluding links)</label>
            </div>
        </fieldset>

        <fieldset>
            <h2 class="mdc-typography--display2">Button</h2>
            <div>
                <button class="mdc-button mdc-button--raised mdc-button--std">Standard</button>
                <button class="mdc-button mdc-button--raised mdc-button--primary">
                    Primary
                </button>
                <button class="mdc-button mdc-button--raised mdc-button--danger">
                    Error
                </button>
                <button class="mdc-button mdc-button--raised mdc-button--std">
                    <i class="icon mdc-button__icon">&#xe050</i>
                    Icon Button
                </button>
            </div>
        </fieldset>

        <fieldset>
            <h2 class="mdc-typography--display2">CSS Only Button</h2>
            <h3 class="mdc-typography--display1">Raised button</h3>
            <div>
                <a data-demo-no-js class="mdc-button mdc-button--raised mdc-button--std">Standard</a>
                <button data-demo-no-js class="mdc-button mdc-button--raised mdc-button--primary">Primary</button>
                <button data-demo-no-js class="mdc-button mdc-button--raised mdc-button--danger">Error</button>
                <button data-demo-no-js class="mdc-button mdc-button--raised mdc-button--std">
                    <i class="icon mdc-button__icon">&#xe050</i>
                    Icon Button
                </button>
            </div>

            <h3 class="mdc-typography--display1">Stroked Button</h3>
            <div>
                <a data-demo-no-js class="mdc-button mdc-button--raised mdc-button--stroked mdc-button--std">Standard</a>
                <button data-demo-no-js class="mdc-button mdc-button--raised mdc-button--stroked mdc-button--primary">Primary</button>
                <button data-demo-no-js class="mdc-button mdc-button--raised mdc-button--stroked mdc-button--danger">Error</button>
                <button data-demo-no-js class="mdc-button mdc-button--raised mdc-button--stroked mdc-button--std">
                    <i class="icon mdc-button__icon">&#xe050</i>
                    Icon Button
                </button>
            </div>
        </fieldset>

        <script src="/mdc-web/material-components-web.js"></script>
        <script>
         (function() {

             function init() {
                 var btns = document.querySelectorAll('.mdc-button:not([data-demo-no-js])');
                 for (var i = 0, btn; btn = btns[i]; i++) {
                     mdc.ripple.MDCRipple.attachTo(btn);
                 }
             }

             document.getElementById('toggle-disabled').addEventListener('change', function () {
                 var isDisabled = this.checked;
                 [].slice.call(document.querySelectorAll('.mdc-button')).forEach(function(button) {
                     button.disabled = isDisabled;
                 });
             });

             init();
         })();
        </script>
    </body>
</html>
